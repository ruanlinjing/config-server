# 配置运行端口号
server:
  port: 8872

ribbon:
  eureka:
    enabled: true

# zull 配置
zuul:
  routes:
    static:
      path: /static/**
      url: http://localhost:8001/
    auth-service:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
    exam-service: /exam/**
    admin-service: /admin/**
  add-proxy-headers: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8871/auth/oauth/token
      userAuthorizationUri: http://localhost:8871/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:8871/login
      registeredRedirectUri: http://localhost:8871/login
      useCurrentUri: false

    resource:
          jwt:
            keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----

#logback配置，开发模式日志级别为 INFO
logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
    com:
      tangyi:
        mapper: INFO

